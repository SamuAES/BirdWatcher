<!DOCTYPE html>
<html>
    <head>
        <title>BirdWatcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 class="header">BirdWatcher</h1>
        {% if session.user_id %}
        <nav class="topnav" id="topnavDIV">
            <a href="/" id="topnav_home">Home</a>
            <a href="/all_sightings" id="topnav_all_sightings">Sightings</a>
            <a href="/new_sighting" id="topnav_new_sighting">New sighting</a>
            <a href="/own_page" id="topnav_own_page">Own page</a>
            <a href="/logout" id="topnav_logout">Log out</a>
            <!-- Show management page to admin and moderator -->
            {% if session.admin or session.moderator %}
            <a class="" href="/management" id="topnav_management">Management</a>
            {% endif %}
            <span>Logged in as {{session.username}}</span>
        </nav>
        {% else %}
        <nav class="topnav">
            <a href="/" id="topnav_home">Home</a>
            <a href="/all_sightings" id="topnav_all_sightings">Sightings</a>
            <a href="/register" id="topnav_register">Sign up!</a>
            <a href="/login" id="topnav_login">Log in</a>
        </nav>
        {% endif %}

        {% block content %}
        
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
