{% extends "layout.html" %}
{% block content %}
<script>topnav_activate('topnav_register')</script>


<form action="/register" method="post">
    <h2>Register new user!</h2>
    <p>
        Username: <input type="text" name="username" minlength="1" maxlength="20" value="{{input_data[0]}}" required>
    </p>
        Password: <input type="password" name="password1" minlength="1" maxlength="20" value="{{input_data[1]}}" required>
    <p>
        Password: <input type="password" name="password2" minlength="1" maxlength="20" value="{{input_data[2]}}" required>
    </p>
    <p>
        Optional:
    </p>
    <p>
        Favourite bird: <input type="text" name="favourite_bird" minlength="1" maxlength="20" value="{{input_data[3]}}">
    </p>
    <p>
        Age: <input type="number" name="age" min="1" max="120" value="{{input_data[4]}}">
    </p>
    <p>
        Bio:<br>
        <textarea name="bio" rows="3" cols="40" maxlength="500">{{input_data[5]}}</textarea>
    </p>
    <input type="submit" value="Register">

</form>
<span style="color: red">{{ message }}</span> 
<p>
<a href="/">Cancel</a>
</p>
{% endblock %}
